<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>ANINATION</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login_reg.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

    <header th:insert="~{blocks/header :: header}"></header>

    <div class="main_line">
        <div class="login_with">
            <p>LOGIN WITH</p>
            <div class="a_elemnts_login_with">
                <a><img src="/img/achievements.png" alt="" width="100px"></a>
                <a><img src="/img/achievements.png" alt="" width="100px"></a>
                <a><img src="/img/achievements.png" alt="" width="100px"></a>
            </div>
        </div>
        <div class="main_login">
            <form class="cont_login" th:action="@{/login}" method="post">
                <label>LOGIN</label>
                <input class="input_settings" type="text" name="username">
                <label>PASSWORD</label>
                <input class="input_settings" type="password" name="password">
                <button class="button_settings bs2" type="submit">LOGIN</button>
                <p th:if="${param.error}" class="log_error">
                    invalid username or password
                </p>
                <p class="forgot_links"><a href="#">forgot username?</a> | <a href="#">forgot password?</a></p>
                <a class="button_settings bs2" href="/signup">SIGN UP</a>
            </form>
        </div>
    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
